		            <div class="row " style="padding-top: 3%;">

					 	<textarea class="form-control" rows="3" id="shipingAddress" placeholder="Enter Your Shiping Address"  ng-model="shipingAddress"></textarea>

	            </div>

	            <div class="col-md-6" >
		    		<div class="col-md-6" >
		    			<span >RFI Date			    	
					    </span>
					    <input readonly="true" id="" type="text" class="form-control" ng-model="rfiDate.date" name="mDate" jqdatepicker/>
					</div>

					<div class="col-md-6">
						<span class="">RFI Due Date
					    	<input id="" readonly="true" type="text" class="form-control" ng-model="rfiDate.dueDate" name="mDate" jqdatepicker/>
					    </span>    
					</div>
					
					<div class="col-md-6" style="padding-top: 3%;">
						<div class="form-group" >

						</div>
					</div>
				</div>
    		</div>

    		<!-- Item Details -->

    		<div class="row">

			        <div class="row">

				    	<!-- Added to pluralize item -->
				    	<ng-pluralize count="count"
			                when="{'one': 'Item',
			                       'other': 'Items'}">
						</ng-pluralize>
			        </div>
			        <div class="row error_message" ng-show="{{contactError}}">{{contactErrorMsg}}</div>

			          <div class="container" id="item1">

				          <input type="text" ng-model="item1.detail" class="col-md-6"

			              <input type="text" ng-model="item1.quantity"
			               placeholder="Quantity" class="col-md-3" />
						  <additem></additem>
						  <span removeitem class="col-md-1 pull-right icon glyphicon glyphicon-plus" ng-click= "addItem(); addRow()" style="cursor: pointer;" aria-hidden="true"></span>

			    </div>

    			</div>		
    		</div>

				<div class="col-md-6"> </div>
				<div class="col-md-4 ">
					<div class="form-inline pull-right">
						<span>Approved By &nbsp</span><input class="form-control" id="approvedBy" placeholder="Approved" ng-model="approvedBy"/>
					</div>
					
					<div class="form-inline pull-right" style="padding-top: 2%;">
						<span>Sign Date &nbsp:</span><span id="todayDate"><b>{{rfiDate.signDate | date:'EEEE, MMM dd yyyy'}}</b></span>
					</div>
				</div>

			<div>
				Attachments
			</div>
    		
    		
	    	<div class="button_register">
	            <button type="submit" class="btn btn-primary" ng-click="createNewRfi()">Send</button>
